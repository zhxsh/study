<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<title>测试浮动布局</title>
		<style type="text/css">
			html,body{
				width: 100%;
				height: 100%;
			    margin: 0;
			}
			div{
				width: 200px;
				height: 100px;
				border: 1px solid blue;
				text-align: center;
				margin-bottom: 10px;
			}
			.div1{
				position: relative;
				right: 10px;
			}
			.div2{
				float: left;
			}
			.div3{
				border: 1px solid red;
				background: red;
				float: left;
			}

		</style>
	</head>

	<body>
		<div class="div1">
			<h2>1</h2>
		</div>
		<div class="div2">
			<h2>2</h2>
		</div>
		<div class="div3">
			3
		</div>

	</body>


</html>
