	}

	//《算法与数据结构JavaScript描述》	https://segmentfault.com/a/1190000004010854
	// 节点对象的构造函数
	function Node(data, left, right) {
	   this.data = data;
	   this.left = left;
	   this.right = right;
	   this.show = show;
	}

	function show() {
	   return this.data;
	}
	//二叉树的构造函数
	function BST() {
	   this.root = null;
	   this.insert = insert;
	   this.inOrder2 = inOrder2;
	   
	}
	//插入方法
	function insert(data) {
	   var n = new Node(data, null, null);
	   if (this.root == null) {
	      this.root = n;
	   }
	   else {
	      var current = this.root;
	      var parent;
	      while (true) {
	         parent = current;
	         if (data < current.data) {
	            current = current.left;
	            if (current == null) {
	               parent.left = n;
	               break;
	            }
	         }
	         else {
	            current = current.right;
	            if (current == null) {
	               parent.right = n;
	               break;
	            }
	         }
	      }
	   }
	}
	//调用两次递归遍历二叉树
	function inOrder2(node) {
	   if (!(node == null)) {
	      inOrder2(node.left);
	      console.log(node.show() )
	      inOrder2(node.right);
	   }
	}
